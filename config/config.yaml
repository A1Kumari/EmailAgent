# ============================================
# Email Automation Agent Configuration
# ============================================

processing:
  mode: "unread"
  max_emails_per_run: 10
  mailbox: "INBOX"

gemini:
  model: "gemini-2.5-flash"
  temperature: 0.3
  max_tokens: 1024

safety:
  dry_run: true
  confidence_threshold: 0.85
  max_sends_per_hour: 20

logging:
  console_level: "INFO"
  file_level: "DEBUG"
  log_dir: "logs"

rules:
  - name: "Spam Detection"
    conditions:
      intent: "spam"
    action: "ignore"
    auto_send: false

  - name: "Newsletter Auto-Archive"
    conditions:
      intent: "newsletter"
      confidence_min: 0.80
    action: "archive"
    auto_send: false

  - name: "Urgent Issues - Flag and Draft"
    conditions:
      intent: "urgent_issue"
      priority: "high"
    action: "flag_and_draft"
    auto_send: false

  - name: "Meeting Requests - Auto Reply"
    conditions:
      intent: "meeting_request"
    action: "reply"
    auto_send: true

  - name: "Complaints - Flag for Review"
    conditions:
      intent: "complaint"
    action: "flag"
    auto_send: false

  - name: "General Inquiry - Auto Reply"
    conditions:
      intent: "general_inquiry"
      confidence_min: 0.85
    action: "reply"
    auto_send: true

templates:
  meeting_acknowledge: |
    Hi {sender_name},
    Thank you for the meeting request. I've noted the proposed time of {dates}.
    I'll review my calendar and confirm shortly.
    Best regards

  urgent_acknowledge: |
    Hi {sender_name},
    Thank you for flagging this urgent issue. We are treating this as top priority.
    We will provide an update within the next hour.
    Best regards

  inquiry_acknowledge: |
    Hi {sender_name},
    Thank you for reaching out with your questions.
    I'll get back to you with detailed answers shortly.
    Best regards